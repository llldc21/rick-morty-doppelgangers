version: '3'

services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - app_mongo
  
  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - app_mongo

networks:
  app_mongo:
    driver: bridge